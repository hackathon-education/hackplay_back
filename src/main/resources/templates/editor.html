<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>HackPlay IDE</title>

  <!-- XTerm -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/xterm/css/xterm.css" />
  <script src="https://cdn.jsdelivr.net/npm/xterm/lib/xterm.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@xterm/addon-fit/lib/addon-fit.min.js"></script>

  <!-- Monaco -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.45.0/min/vs/loader.min.js"></script>

  <link rel="stylesheet" href="/css/terminal.css">
</head>

<body>
  <div class="topbar">
    <button onclick="refreshTree()">🔄 새로고침</button>
    <button onclick="saveFile()">💾 저장</button>
    <button onclick="HackPlayTerminal.createTerminal()">📟 터미널</button>
    <button onclick="HackPlayTerminal.openRunTerminal()">▶ 실행</button>
    <button onclick="stopProject()">■ 중지</button>
  </div>

  <div class="sidebar">
    <div id="file-tree"></div>
  </div>

  <div class="editor">
    <div id="editor-path">선택된 파일 없음</div>
    <div id="editor-container"></div>
  </div>

  <div class="terminal-root">
    <div class="terminal-tabs" id="terminal-tabs">
      <div class="terminal-controls">
        <button onclick="HackPlayTerminal.createTerminal()">＋ 추가</button>
      </div>
    </div>
    <div class="terminal-container" id="terminal-container"></div>
  </div>

  <!-- ❗❗ 필수 (filetree.js에서 사용) -->
  <div id="menu" class="context-menu" style="display:none; position:absolute;"></div>

  <script>
    window.projectId = window.location.pathname.split('/').pop();
  </script>

  <script src="/js/filetree.js"></script>
  <script src="/js/editor-core.js"></script>
  <script src="/js/terminal.js"></script>
  <script src="/js/app.js"></script>
</body>
</html>
